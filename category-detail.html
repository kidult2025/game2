    <script>
        // È°µÈù¢Âä†ËΩΩÂêéËá™Âä®Ê†πÊçÆ URL ÂèÇÊï∞Á≠õÈÄâÂàÜÁ±ªÂíåÊêúÁ¥¢ÔºàÁ°Æ‰øùÊï∞ÊçÆÂä†ËΩΩÂÆåÊàêÂêéÂÜçÁ≠õÈÄâÔºâ
        document.addEventListener('DOMContentLoaded', function() {
            if(window.uiComponents && window.uiComponents.initializeSearch) {
                window.uiComponents.initializeSearch();
            }
            function runCategoryFilter() {
                const urlParams = new URLSearchParams(window.location.search);
                let category = urlParams.get('category') || 'all';
                let search = urlParams.get('search') || '';
                let sort = urlParams.get('sort') || '';
                // ‰øÆÊ≠£ÔºöÊúâ search ÂèÇÊï∞Êó∂Âº∫Âà∂ÂÖ®Â±ÄÊêúÁ¥¢
                if (search) {
                    category = 'all';
                }
                // ËÆæÁΩÆÈ°µÈù¢Ê†áÈ¢ò
                const categoryInfo = window.categoryInfo && window.categoryInfo[category];
                if (search) {
                    document.title = (window.translations && window.translations['search_result_prefix'] ? window.translations['search_result_prefix'] + '"' + search + '" - NeoOasis' : `ÊêúÁ¥¢ÁªìÊûú‰∏∫"${search}" - NeoOasis`);
                    document.getElementById('categoryTitle').textContent = search ? (window.translations && window.translations['search_result_prefix'] ? window.translations['search_result_prefix'] + '"' + search + '"' : `ÊêúÁ¥¢ÁªìÊûú‰∏∫"${search}"`) : '';
                    document.getElementById('categoryDescription').textContent = '';
                } else if (sort === 'newest') {
                    document.title = (window.translations && window.translations['recommended_games'] ? window.translations['recommended_games'] : 'Recommended Games') + ' - NeoOasis';
                    document.getElementById('categoryTitle').textContent = window.translations && window.translations['recommended_games'] ? window.translations['recommended_games'] : 'Recommended Games';
                    document.getElementById('categoryDescription').textContent = window.translations && window.translations['recommended_desc'] ? window.translations['recommended_desc'] : 'Discover the latest high-quality games recommended for you';
                } else {
                    document.title = (categoryInfo && categoryInfo.title_i18n && window.translations && window.translations[categoryInfo.title_i18n] ? window.translations[categoryInfo.title_i18n] : (categoryInfo ? categoryInfo.title : category)) + ' - NeoOasis';
                    document.getElementById('categoryTitle').textContent = categoryInfo && categoryInfo.title_i18n && window.translations && window.translations[categoryInfo.title_i18n] ? window.translations[categoryInfo.title_i18n] : (categoryInfo ? categoryInfo.title : category);
                    document.getElementById('categoryDescription').textContent = categoryInfo && categoryInfo.description_i18n && window.translations && window.translations[categoryInfo.description_i18n] ? window.translations[categoryInfo.description_i18n] : (categoryInfo ? categoryInfo.description : '');
                }
                // ÊøÄÊ¥ª‰æßËæπÊ†èÊåâÈíÆ
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (!search) {
                    // ‰ªÖÂú®ÈùûÊêúÁ¥¢Êó∂È´ò‰∫ÆÂΩìÂâçÂàÜÁ±ª
                    document.querySelectorAll('.category-filter').forEach(btn => {
                        if((sort === 'newest' && btn.dataset.category === 'Recommended') || (sort !== 'newest' && btn.dataset.category === category)) btn.classList.add('active');
                    });
                }
                // Ê†πÊçÆÂàÜÁ±ªÂíåÊêúÁ¥¢ËØçÁ≠õÈÄâÊ∏∏ÊàèÔºåÂ¢ûÂä†sortÂèÇÊï∞
                window.gameApp.filterGames(category, search, sort);
                // Ëá™Âä®Â°´ÂÖÖÊêúÁ¥¢Ê°Ü
                const searchInput = document.getElementById('searchInput');
                if (searchInput && search) {
                    searchInput.value = search;
                }
            }
            // ÁõëÂê¨Êï∞ÊçÆÂä†ËΩΩÂÆåÊàê
            let checkReady = setInterval(function() {
                if(window.gameData && window.gameData.allGames && window.gameData.allGames.length > 0) {
                    clearInterval(checkReady);
                    runCategoryFilter();
                }
            }, 50);
        });
    </script>
