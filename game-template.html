                        <!-- 加载状态 -->

                        <iframe id="gameFrame" class="game-iframe w-full" src="" style="display: none;" allowfullscreen></iframe>
                        <!-- 全屏按钮悬浮在右下角 -->

                    <div class="bg-dark-card rounded-xl p-6 order-3 lg:order-2">

                            <div class="bg-purple-900/20 rounded-lg p-4">

                        <div id="similarGamesGrid" class="grid grid-cols-2 gap-3">
                            <!-- 同类游戏推荐将在这里显示 -->
                        </div>
                        
                        <!-- 加载状态 -->
                        <div id="similarGamesLoading" class="text-center py-8">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-400"></div>
                            <p class="mt-2 text-purple-300 text-sm">加载推荐游戏...</p>
                        </div>
                        
                        <!-- 无推荐游戏时的提示 -->
                        <div id="noSimilarGames" class="text-center py-8 text-gray-400" style="display: none;">
                            <div class="text-4xl mb-2">🎯</div>

    <!-- Footer -->
    <footer class="bg-dark-card border-t border-purple-500/20 mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-3 mb-4">
                    <div class="w-6 h-6 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                        <div class="relative w-6 h-6">
                            <div class="absolute top-0.5 left-1/2 transform -translate-x-1/2 w-1.5 h-1.5 bg-white rounded-sm" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%)"></div>
                            <div class="absolute bottom-0.5 left-1/2 transform -translate-x-1/2 w-1.5 h-1.5 bg-white rounded-sm" style="clip-path: polygon(0% 0%, 100% 0%, 50% 100%)"></div>
                            <div class="absolute left-0.5 top-1/2 transform -translate-y-1/2 w-1.5 h-1.5 bg-white rounded-sm" style="clip-path: polygon(0% 50%, 100% 0%, 100% 100%)"></div>
                            <div class="absolute right-0.5 top-1/2 transform -translate-y-1/2 w-1.5 h-1.5 bg-white rounded-sm" style="clip-path: polygon(0% 0%, 0% 100%, 100% 50%)"></div>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent" data-i18n="main_title">NeoOasis</h3>
                </div>
                <p class="text-gray-400 mb-4">The ultimate free online gaming platform</p>
                <p class="text-gray-500 text-sm">
                    © 2025 <span data-i18n="main_title">NeoOasis</span>. <span data-i18n="footer_desc">All rights reserved. | Play responsibly.</span>
                </p>
            </div>
        </div>
    </footer>

    <script>
        // 游戏数据对象
        let currentGame = {
            title: '',
            category: '',
            description: '',
            url: '',
            type: '',
            tags: '',
            controls: ''
        };

        // 从URL参数获取游戏信息
        function getGameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameParam = urlParams.get('game');
            
            if (gameParam) {
                // 这里可以根据游戏参数加载对应的游戏数据
                loadGameData(gameParam);
            } else {
                // 如果没有游戏参数，显示默认内容
                showDefaultContent();
            }
        }

        // 加载游戏数据
        // 加载游戏数据
        async function loadGameData(gameSlug) {
            try {
                // 从4.txt文件加载游戏数据
                const response = await fetch('games.json');
                const gamesData = await response.json();
                
                // 根据游戏slug查找对应的游戏
                const game = gamesData.find(g => {
                    const titleSlug = g.title.toLowerCase()
                        .replace(/[^a-z0-9\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-')
                        .replace(/^-|-$/g, '');
                    return titleSlug === gameSlug;
                });
                
                if (game) {
                    currentGame = {
                        title: game.title,
                        category: getGameCategory(game.tags),
                        description: game.description,
                        url: game.embed,
                        type: 'web game',
                        tags: game.tags.replace(/,/g, ', '),
                        controls: getGameControls(game.tags),
                        image: game.image
                    };
                    
                    updateGameDisplay();
                    // 调用外部 game-handler.js 的 loadSimilarGames
                    fetch('games.json').then(res=>res.json()).then(gamesData=>{
                        if(window.loadSimilarGames){
                            window.loadSimilarGames(currentGame.tags, currentGame.title, gamesData);
                        }
                    });
                } else {
                    // 游戏未找到，显示错误
                    showGameNotFound();
                }
            } catch (error) {
                console.error('加载游戏数据失败:', error);
                showError();
            }
        }

        // 根据标签获取游戏分类
        function getGameCategory(tags) {
            const tagLower = tags.toLowerCase();
            if (tagLower.includes('racing') || tagLower.includes('car')) return '竞速游戏';
            if (tagLower.includes('puzzle') || tagLower.includes('logic')) return '益智游戏';
            if (tagLower.includes('action') || tagLower.includes('shooting')) return '动作游戏';
            if (tagLower.includes('sport')) return '体育游戏';
            if (tagLower.includes('card') || tagLower.includes('solitaire')) return '卡牌游戏';
            if (tagLower.includes('arcade')) return '街机游戏';
            if (tagLower.includes('strategy')) return '策略游戏';
            return '休闲游戏';
        }

        // 根据标签获取游戏操作方式
        function getGameControls(tags) {
            const tagLower = tags.toLowerCase();
            if (tagLower.includes('mouse') || tagLower.includes('click')) return 'Mouse operations';
            if (tagLower.includes('keyboard') || tagLower.includes('wasd')) return 'Keyboard operations';
            if (tagLower.includes('touch') || tagLower.includes('mobile')) return 'Touchscreen operations';
            if (tagLower.includes('drag') || tagLower.includes('drop')) return 'Drag and drop';
            if (tagLower.includes('racing') || tagLower.includes('car')) return 'Direction keys/WASD';
            if (tagLower.includes('shooting') || tagLower.includes('gun')) return 'Mouse aiming + click';
            if (tagLower.includes('puzzle') || tagLower.includes('logic')) return 'Mouse and keyboard';
            return 'Mouse/keyboard';
        }
        
        // 显示游戏未找到错误
        function showGameNotFound() {
            document.getElementById('gameLoading').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'none';
            document.getElementById('gameError').style.display = 'block';
            
            // 更新错误信息
            const errorDiv = document.getElementById('gameError');
            errorDiv.innerHTML = `
                <div class="text-center py-20">
                    <div class="text-yellow-400 text-6xl mb-4">🎮</div>
                    <h3 class="text-xl font-bold text-yellow-400 mb-2">游戏未找到</h3>
                    <p class="text-gray-400 mb-4">请检查游戏链接是否正确</p>
                    <button onclick="goBack()" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                        返回游戏列表
                    </button>
                </div>
            `;
        }
        
        // 更新游戏显示
        function updateGameDisplay() {
            // 更新页面标题
            document.getElementById('gameTitle').textContent = `${currentGame.title} - NeoOasis`;
            document.getElementById('gameDisplayTitle').textContent = currentGame.title;
            document.getElementById('gameCategory').textContent = currentGame.category;
            
            // 更新描述
            document.getElementById('gameDescriptionContent').innerHTML = `<p>${currentGame.description}</p>`;
            
            // 更新游戏信息
            document.getElementById('gameTypeInfo').textContent = currentGame.type;
            document.getElementById('gameTagsInfo').textContent = currentGame.tags;
            document.getElementById('gameControlsInfo').textContent = currentGame.controls;
            
            // 加载游戏iframe
            if (currentGame.url) {
                document.getElementById('gameFrame').src = currentGame.url;
            }
        }

        // 显示默认内容
        function showDefaultContent() {
            document.getElementById('gameDisplayTitle').textContent = '选择一个游戏开始';
            document.getElementById('gameCategory').textContent = '游戏模板页面';
            document.getElementById('gameDescriptionContent').innerHTML = '<p>这是游戏模板页面。请通过URL参数指定要加载的游戏。</p>';
            hideLoading();
        }

        // 隐藏加载状态
        function hideLoading() {
            const loadingElement = document.getElementById('loadingIndicator'); // 或相应的loading元素ID
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }

        // 显示错误状态
        function showError() {
            document.getElementById('gameLoading').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'none';
            document.getElementById('gameError').style.display = 'block';
        }

        // 重新加载游戏
        function reloadGame() {
            document.getElementById('gameError').style.display = 'none';
            document.getElementById('gameLoading').style.display = 'block';
            document.getElementById('gameFrame').src = currentGame.url;
        }

        // 返回功能
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            if(window.uiComponents && window.uiComponents.initializeSearch) {
                window.uiComponents.initializeSearch();
            }
            // 分类按钮功能
            if (window.uiComponents && window.uiComponents.initializeSidebarCategoryJump) {
                window.uiComponents.initializeSidebarCategoryJump();
            }
            // 初始化页面
            getGameFromURL();
        });

        // 根据标签获取游戏图标
        function getGameIcon(tags) {
            const tagLower = tags.toLowerCase();
            if (tagLower.includes('car') || tagLower.includes('driving')) return '🚗';
            if (tagLower.includes('gun') || tagLower.includes('shooting')) return '🔫';
            if (tagLower.includes('puzzle') || tagLower.includes('brain')) return '🧩';
            if (tagLower.includes('sport') || tagLower.includes('ball')) return '⚽';
            if (tagLower.includes('monster') || tagLower.includes('zombie')) return '👹';
            if (tagLower.includes('airplane') || tagLower.includes('flying')) return '✈️';
            if (tagLower.includes('cooking') || tagLower.includes('food')) return '🍳';
            if (tagLower.includes('animal') || tagLower.includes('pet')) return '🐾';
            return '🎮';
        }


        // 跳转到游戏页面
        function redirectToGame(gameTitle) {
            const gameSlug = gameTitle.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            window.location.href = `game-template.html?game=${gameSlug}`;
        }

        // 在页面加载完成后调用
        document.addEventListener('DOMContentLoaded', function() {
            var gameFrame = document.getElementById('gameFrame');
            if (gameFrame) {
                gameFrame.onload = hideLoading;
                gameFrame.onerror = showError;
            }
            // 不在这里直接调用 loadSimilarGames，由 loadGameData 成功后调用
        });

        function fullscreenGame() {
           var iframe = document.getElementById('gameFrame');
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
    } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
    }
}
    </script>

    <script src="js/data-loader.js"></script>
    <script src="js/game-handler.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if(window.uiComponents && window.uiComponents.createLanguageSwitcher) {
                var langContainer = document.getElementById('langSwitcherContainer');
                window.uiComponents.createLanguageSwitcher(langContainer);
            }
            if(window.initI18n) {
                window.initI18n();
            }
        });
    </script>
